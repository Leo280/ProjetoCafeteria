<head>

</head>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/logo.png" alt="logo" width="60px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-4" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link menu-item " href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link menu-item" href="pedidos.html">Pedidos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link menu-item" href="relatorio.html">
              Relatório
            </a>
          </li>
          <li>
            <a class="nav-link menu-item" href="cadastroProdutos.html">
              Cadastro de Produtos
            </a>
          </li>


        </ul>
        <div class="d-flex justify-content-between align-items-center gap-3 me-2">
          <a href=""><i class="bi bi-person-circle fs-3 link-dark"></i></a>
          <span class="text-nowrap">Usuário Cadastrado</span>
          <a href=""><i class="bi bi-box-arrow-right fs-3 link-dark"></i></a>
        </div>
      </div>
    </div>

  </nav>
  <div class="container-fluid border-bottom border-top d-flex justify-content-center pt-3 border-light-subtle" style="background-color: #017143;">
    <p class="fs-4 text-white">Cadastro de Produtos</p>
  </div>

<div class="container mt-5">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nome do Produto</label>
    <input type="text" class="form-control  border border-0 inputNomeProduto" id="exampleFormControlInput1" placeholder="Nome do Produto" required >
  </div>
  
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Descrição do Produto</label>
    <textarea class="form-control  border border-0 descricaoProduto"  rows="7" required ></textarea>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="formFile" class="form-label">Adicione a Imagem aqui</label>
      <input class="form-control  border border-0" type="file" id="formFile" required >
    </div>
    <div class="col-md-6">
      <label for="exampleFormControlInput1" class="form-label">Preço</label>
      <input type="number" class="form-control border border-0 inputPreco" placeholder="Preço do produto em R$" required >
    </div>
  </div>
  <div class="btn-container mt-5">
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastar Produto</button>
  </div>
</div>

<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmação</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja mesmo cadastrar o Produto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-modal" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn-modal">Cadastar</button>
      </div>
    </div>
  </div>
</div>










<script src="../js/cadastroProdutos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
